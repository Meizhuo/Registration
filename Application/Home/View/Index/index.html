<extend name="Base/base"/>
<block name="main">
    <style>
        body {
            background-color: #EDEFF1;
        }

        .form {
            border: 1px solid #DDD;
            background: #fff;
            border-radius: 6px;
            padding: 8px;
            height: auto;
            margin-top: 14px;
        }
    </style>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-md-6 col-md-offset-3">
                <div class="form">
                    <div class="form-group text-center">
                        <h3>袂卓工作室招新报名表</h3>
                        <hr>
                    </div>
                    <div class="form-group">
                        <label>姓 名</label>
                        <input class="form-control" id="name" placeholder="请输入真是姓名">
                    </div>
                    <div class="form-group">
                        <label>学 号</label>
                        <input class="form-control" id="student_id" placeholder="你的学号">
                    </div>
                    <div class="form-group">
                        <label>专 业</label>
                        <input class="form-control" id="major" placeholder="你的专业">
                    </div>
                    <div class="form-group">
                        <label>长/短号</label>
                        <input class="form-control" id="phone" placeholder="请尽量填写短号">
                    </div>
                    <div class="form-group">
                        <label>年 级</label>
                        <select id="grade" class="form-control">
                            <option value="大一">大一</option>
                            <option value="大二">大二</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>意向部门</label>
                        <select id="department" class="form-control">
                            <option value="1">移动组</option>
                            <option value="2">Web组</option>
                            <option value="3">美工组</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>简介</label>
                        <textarea id="intro" rows="3" class="form-control"
                                  placeholder="请尽量多填写，以便我们更容易了解你"></textarea>
                    </div>
                    <button type="button" id="btn-submit" class="btn btn-default btn-lg btn-block">提 交 申 请</button>
                </div>
            </div>
        </div>
    </div>

    <script type="application/javascript">
        (function ($) {


            $('#btn-submit').on('click', function () {
                var name = $('#name').val();
                var student_id = $('#student_id').val();
                var major = $('#major').val();
                var phone = $('#phone').val();
                var grade = $('#grade').val();
                var department = $('#department').val();
                var intro = $('#intro').val();

                var d = {
                    name: name,
                    student_id: student_id,
                    major: major,
                    phone: phone,
                    grade: grade,
                    department: department,
                    intro: intro
                }
//            $.post("{:U('Api')}")
                console.log(d);
            });

        })(jQuery);
    </script>
</block>
